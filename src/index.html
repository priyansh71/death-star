<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" src="/static/favicon.png" type="image/png" />>
    <title>Death Star</title>
  </head>
  <body>
    <canvas class="webgl1" onclick="play()"></canvas>
    <canvas class="webgl2" style="display: none;"></canvas>
    <audio src="../static/breath.mp3" id="my_audio" autoplay></audio>
    <script>
      const play = () => {
        document.getElementById("my_audio").play();
        document.querySelector(".webgl1").style.display = "none";
        document.querySelector(".webgl2").style.display = "block";
    };
    </script>
  </body>
</html>
